<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Docs Editor</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Creative Docs Editor</h1>
        <div class="editor-container">
            <div class="toolbar">
                <button id="newBtn" class="btn btn-light btn-tool" title="New Document"><i class="fa fa-file-o"></i></button>
                <button id="saveBtn" class="btn btn-light btn-tool" title="Save"><i class="fa fa-floppy-o"></i></button>
                <button id="printBtn" class="btn btn-light btn-tool" title="Print"><i class="fa fa-print"></i></button>
                <div class="btn-group" role="group">
                    <button id="boldBtn" class="btn btn-light btn-tool" title="Bold"><i class="fa fa-bold"></i></button>
                    <button id="italicBtn" class="btn btn-light btn-tool" title="Italic"><i class="fa fa-italic"></i></button>
                    <button id="underlineBtn" class="btn btn-light btn-tool" title="Underline"><i class="fa fa-underline"></i></button>
                </div>
                <div class="btn-group" role="group">
                    <button id="alignLeftBtn" class="btn btn-light btn-tool" title="Align Left"><i class="fa fa-align-left"></i></button>
                    <button id="alignCenterBtn" class="btn btn-light btn-tool" title="Align Center"><i class="fa fa-align-center"></i></button>
                    <button id="alignRightBtn" class="btn btn-light btn-tool" title="Align Right"><i class="fa fa-align-right"></i></button>
                    <button id="alignJustifyBtn" class="btn btn-light btn-tool" title="Justify"><i class="fa fa-align-justify"></i></button>
                </div>
                <select id="fontName" class="form-select d-inline-block w-auto btn-tool">
                    <option value="Arial">Arial</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier">Courier</option>
                </select>
                <select id="fontSize" class="form-select d-inline-block w-auto btn-tool">
                    <option value="1">8</option>
                    <option value="2">10</option>
                    <option value="3">12</option>
                    <option value="4">14</option>
                    <option value="5" selected>16</option>
                    <option value="6">18</option>
                    <option value="7">20</option>
                </select>
                <input type="color" id="colorPicker" class="form-control form-control-color color-picker btn-tool" title="Choose text color">
                <button id="insertImageBtn" class="btn btn-light btn-tool" title="Insert Image"><i class="fa fa-image"></i></button>
                <button id="insertTableBtn" class="btn btn-light btn-tool" title="Insert Table"><i class="fa fa-table"></i></button>
            </div>
            <div id="editor" contenteditable="true" class="form-control"></div>
        </div>
        <div class="mt-3 text-end">
            <span id="wordCount">Words: 0</span>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
